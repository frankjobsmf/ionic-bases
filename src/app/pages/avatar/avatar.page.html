<ion-header>

  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" title="Regresar"></ion-back-button>
    </ion-buttons>

    <ion-title>Avatar</ion-title>

    <ion-avatar slot="end">
      <img src="/assets/stan-lee.jpeg" />
    </ion-avatar>

  </ion-toolbar>

</ion-header>

<ion-content>


  <ion-chip color="primary" outline="true" *ngFor="let item of [1,1,1,1,1]">

    <ion-avatar>
      <img src="/assets/stan-lee.jpeg" />
    </ion-avatar>

    <ion-label>Default</ion-label>
  </ion-chip>


  <ion-list>
      <ion-item>

        <ion-avatar slot="start">
          <img src="/assets/stan-lee.jpeg" />
        </ion-avatar>

        <ion-label>Stan Lee</ion-label>
      </ion-item>
  </ion-list>

</ion-content>
