<ion-header class="ion-no-border">

  <ion-buttons slot="start">
    <ion-back-button defaultHref="/" icon="back"></ion-back-button>
  </ion-buttons>

  <ion-toolbar>
    <ion-title>searchbar</ion-title>
  </ion-toolbar>

  <ion-searchbar 
    placeholder="Buscar album" 
    animated
    inputmode="text"
  (ionChange)="onSearchChange($event)"
  [debounce]="1500"
  ></ion-searchbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let album of albums | filtro:textoBuscar" class="animate__animated animate__fadeIn">
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
