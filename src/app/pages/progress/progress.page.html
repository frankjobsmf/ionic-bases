<app-header title="Progress - Range" color="primary"></app-header>

<ion-content class="ion-padding">


  <ion-progress-bar type="determinate" [value]="progressBar" color="primary"></ion-progress-bar>

  <ion-range min="0" max="100" step="1" (ionChange)="progressRange($event)">
    <ion-icon size="small" slot="start" name="sunny"></ion-icon>
    <ion-icon slot="end" name="sunny"></ion-icon>
  </ion-range>


</ion-content>
